<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>家哲的position練習</title>
    </head>
    <body style="height:1500px;">
        <!-- position -->
        <h1>css教學</h1>
        <div style="position:fixed; bottom:20px; left:0px; background-color:blue; width:80px; height:80px;"></div>
        <div style="position:relative; top:40px; left:30px; background-color:rgb(161, 36, 126); width:100px; height:100px;"></div>
        <div style="background-color:red; width:120px; height:120px;"></div>
        <!-- 固定定位fixed:固定在頁面的某個位置 -->
        <!-- 相對定位relative:相對原本應該在的位置做偏移 -->
        <!-- 絕對定位absolute:定位在畫面某位置，但不會隨著頁面滾動而偏移 -->
        <br/>
        <div style="padding:30px; border:5px solid red;">
            <div style="position:relative; padding:30px; border:5px solid red;">
                <div style="position:absolute; top:0px; right:0px; width:40px; height:40px; background-color:blue;"></div>
            </div>
        </div>
    </body>
</html>
