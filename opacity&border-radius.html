<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>家哲的opacity & border-radius練習</title>
    </head>
    <body>
        <!-- opacity透明度 & border-radius邊緣變圓弧 -->
        <h1>css教學</h1>
        <p style="position:relative; top:65px; left:25px;">你好</p>
        <div style="opacity:0.2; border-radius:10px 20px 30px 40px; width:80px; height:80px; background-color:blue;"></div>
    </body>
</html>
